<section class="hero">
    <h1>1.0 Pengkomputeran</h1>
    <p>Mari belajar bersama <strong id="infoBtn" class="clickable">Cikgu Alyaa</strong></p>
    <a href="kandungan.html" class="btn">Mula Belajar</a>
</section>

<!-- Modal Info Cikgu -->
<div id="infoModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Cikgu Alyaa</h2>
        <p>
            Cikgu Alyaa ialah guru Sains Komputer Tingkatan 5. 
            Beliau gemar menggunakan media interaktif untuk pembelajaran dan sentiasa membantu murid memahami konsep pengkomputeran dengan cara yang menyeronokkan.
        </p>
    </div>
</div>

<script>
    // Dapatkan modal & button
    const modal = document.getElementById("infoModal");
    const btn = document.getElementById("infoBtn");
    const span = document.getElementsByClassName("close")[0];

    // Buka modal bila klik
    btn.onclick = function() {
        modal.style.display = "block";
    }

    // Tutup modal bila klik X
    span.onclick = function() {
        modal.style.display = "none";
    }

    // Tutup modal bila klik luar
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
</script>
